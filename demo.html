<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>jquery.suno_swip</title>
    <style>
        *{ padding: 0; border: 0;margin: 0;}
        #wrap{ position: fixed; left: 30px; right: 30px; bottom: 30px; top: 30px; display: block; background: red; color: #fff; font-size: 50px; text-align: center; line-height: 100%}
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="jquery.suno_swip.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrap">
        try to touch move!
    </div>
</body>
<script>
    $("#wrap").swip({
        left:function(){
            alert("left");
        },
        top:function(){
            alert("top");
        },
        bottom:function(){
            alert("bottom");
        },
        right:function(){
            alert("right");
        },
        moving: function (x,y) {
            $("#wrap").html("dx:" + x + ",dy:" + y);
        }
    });
</script>

</html>
